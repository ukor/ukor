baseURL = 'https://ukor.com.ng/'
languageCode = 'en-us'
title = 'Jidechi ukor'
theme = 'PaperMod'


# Code Highlight
pygmentsstyle = "monokai"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true
pygmentsUseClasses = true

summaryLength = 20

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
mainsections = [ "articles", "digital-garden" ]
math = true

[minify]
  disableXML = true

[languages.en]
  languageName = "English"
  weight = 1

[params]
  mode="auto" # color-mode â†’ light,dark,toggle or auto
  useCDN=false # don't use CDNs for fonts and icons, instead serve them locally.
  title = 'Jidechi ukor'
  author = "Jidechi ukor"
  subtitle = "A collection of my thoughts and articles."
  description = "A collection of my thoughts and articles. The goal is to be small enough to not be seen yet Big enough to make an impact."
  mathjax = true # enable MathJax support
  katex = true # enable KaTeX support

  defaultTheme = 'dark'
  disableThemeToggle = false
  showReadingTime = true
  showWordCount = true

  ShowShareButtons = true
  displayFullLangName = true
  ShowPostNavLinks = false
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowRssButtonInSectionTermList = true
  ShowAllPagesInArchive = true
  ShowPageNums = true
  ShowToc = true


